<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模型-表单</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>JModels-编辑</title>

    <!--- Site CSS -->
    <link rel="stylesheet" type="text/css" href="/static/semantic/semantic.css">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/semantic/semantic.js"></script>
    <script>
        $(document).ready(function () {
            $('.ui.dropdown').dropdown();

            $("td").click(function () {
                $("input[name=row]").val($(this).attr('row'));
                $("input[name=column]").val($(this).attr('column'));
            });

            $("#id_save").click(function () {
                $("input[type=submit]").click();
            });
        });
    </script>

    <style>
        td {
            border: black 1px dashed;
        }

        .selected {
            border: #5a30b5 1px dashed;
        }

        td:hover {
            border: red 1px solid;
        }
    </style>
</head>
<body>
    <div class="ui fluid menu">
        <div class="header item">JModels-编辑</div>

        <div class="right menu">
            <a class="item" id="id_save">
                <button class="ui button green">
                    <i class="save icon"></i>
                    保存
                </button>
            </a>
            <a class="item" href="/">
                <button class="ui button red">
                    <i class="edit icon"></i>
                    编辑
                </button>
            </a>
            <a class="item" href="/preview/">
                <button class="ui button blue">
                    <i class="eye icon"></i>
                    预览
                </button>
            </a>
        </div>
    </div>

    <form class="ui form" method="post" action="{{ request.path }}">
        <input type="submit" hidden name="submit">
        <h3 class="ui dividing header">模型信息-ID={{ model.id }}</h3>
        <div class="field">
            <label><h4>基本信息</h4></label>
            <hr>
            <div class="six fields">
                <div class="field">
                    <label>唯一名称</label>
                    <input type="text" name="search_name" placeholder="唯一名称" value="{{ model.style.name }}">
                </div>
                <div class="field">
                    <label>显示字符串</label>
                    <input type="text" name="display_text" placeholder="默认显示字符串" value="{{ model.style.display_text }}">
                </div>
                <div class="field">
                    <label>offset-X</label>
                    <input type="number" name="offset-x" placeholder="中心点-X坐标" value="{{ model.x_offset }}">
                </div>
                <div class="field">
                    <label>offset-Y</label>
                    <input type="number" name="offset-y" placeholder="中心点-Y坐标" value="{{ model.y_offset }}">
                </div>
                <div class="field">
                    <label>宽</label>
                    <input type="number" name="width" placeholder="宽度" value="{{ model.width }}">
                </div>
                <div class="field">
                    <label>高</label>
                    <input type="number" name="height" placeholder="高度" value="{{ model.height }}">
                </div>
            </div>
        </div>

        <div class="field">
            <label><h4>风格属性</h4></label>
            <hr>
            <div class="six fields">
                <div class="field">
                    <label>库</label>
                    <input type="text" name="library" placeholder="库" value="{{ model.style.library }}">
                </div>
                <div class="field">
                    <label>行</label>
                    <input type="number" name="row" placeholder="行" value="{{ model.style.row }}">
                </div>
                <div class="field">
                    <label>列</label>
                    <input type="number" name="column" placeholder="列" value="{{ model.style.column }}">
                </div>
            </div>
        </div>
        <table class="table center">
            {% for row in "012345678" %}
            <tr>
                {% for column in "0123456789" %}
                    <td {% if row == model.style.row and column == model.style.column %} class="selected" {% endif %} row="{{ row }}" column="{{ column }}" style="width: 80px; height: 70px; background: url('/static/imgs/800x630.png') -{% widthratio column 1 80 %}px -{% widthratio row 1 70 %}px no-repeat;">{% widthratio row 1 column %}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
   </form>
</body>
</html>
