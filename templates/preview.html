
<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>预览</title>

  <!--- Site CSS -->
  <link rel="stylesheet" type="text/css" href="/static/semantic/semantic.css">
  <script src="/static/js/jquery.js"></script>
  <script src="/static/semantic/semantic.js"></script>
    <script src="/static/js/jmodels.js" type="text/javascript"></script>

  <!--- Example CSS -->
  <style>
  body {
    padding: 1em;
  }
  .ui.menu {
    margin: 3em 0em;
  }
  .ui.menu:last-child {
    margin-bottom: 110px;
  }
  </style>

  <!--- Example Javascript -->
  <script>
  $(document)
    .ready(function() {
      $('.ui.menu .ui.dropdown').dropdown({
        on: 'hover'
      });
      $('.ui.menu a.item')
        .on('click', function() {
          $(this)
            .addClass('active')
            .siblings()
            .removeClass('active')
          ;
        })
      ;
    });

        $.getJSON("/json/", '', function (data, status, xhr) {
              var painter = new JPaintbord('paint', 1000, 600, data);
              painter.begin();
              painter.render();
              painter.update();
        });

  </script>
</head>
<body>

<div class="ui inverted fluid menu">
  <div class="header item">Brand</div>
  <a class="active item">Link</a>
  <a class="item">Link</a>
  <div class="ui dropdown item">
    Dropdown
    <i class="dropdown icon"></i>
    <div class="menu">
      <div class="item">Action</div>
      <div class="item">Another Action</div>
      <div class="item">Something else here</div>
      <div class="divider"></div>
      <div class="item">Separated Link</div>
      <div class="divider"></div>
      <div class="item">One more separated link</div>
    </div>
  </div>
  <div class="right menu">
    <a class="item green button" href="/">
        <button class="ui button red">
            <i class="edit icon"></i>
            编辑
        </button>
    </a>
  </div>
</div>

    <canvas id="paint"></canvas>

</body>
</html>
